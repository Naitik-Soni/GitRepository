<!DOCTYPE html>
<html>
<head>
	<title>Stop Watch</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style type="text/css">
		body{
			display: flex;
			justify-content: center;
			align-items: center;
			background-color: rgb(20,20,20);
			min-height: 90vh;
		}
		#Swatch{
			width: 300px;
			height: 100px;
			border: 3px solid white;
			font-size: 50px;
			color: white;
			display: flex;
			justify-content: center;
			align-items: center;
			font-family: verdana;
		}
		button{
			width: 100px;
			font-family: verdana;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 40px;
			border: none;
			background-color: white;
			font-size: 20px;
		}
		#container{
			text-align: center;
			width: 320px;
			display: block;
			margin-left: 12px;
		}
		#operation{
			display: flex;
			box-sizing: border-box;
		}
		h1{
			color: white;
			font-family: candara;
			margin-right: 45px;
			font-size: 50px;
		}
	</style>
</head>
<body>
	<div id="container">
		<h1>Stop watch</h1>
		<div id="Swatch"></div><br><br>
		<div id="operation">
			<button onclick="Start()" id="start">Start</button>&nbsp
			<button onclick="Stop()" id="stop">Stop</button>&nbsp
			<button onclick="Reset()" id="reset">Reset</button>&nbsp
		</div>
	</div>
	<script type="text/javascript">
		var min = 0;
		var sec = 0;
		var hour = 0;
		var myVar;
		if(min<10){min="0"+min;}
		if(sec<10){sec="0"+sec;}
		if(hour<10){hour="0"+hour;}
		document.getElementById('Swatch').innerHTML = hour + ":" + min + ":" + sec;
		function Start(){
			sec++;
			if(min==60){
				min=0;
				hour++;
				hour="0"+hour;
			}
			if(sec==60){
				sec=0;
				min++;
			}
			if(sec==0 && min<10){
				min="0"+min;
			}
			if(sec<10){
				sec="0"+sec;
			}
			document.getElementById('Swatch').innerHTML = hour + ":" + min + ":" + sec;
			myVar = setTimeout(Start, 1000);
		}
		function Stop(){
			clearTimeout(myVar);
		}
		function Reset(){
			clearTimeout(myVar);
			min=0;
			sec=0;
			hour=0;
			if(min<10){min="0"+min;}
			if(sec<10){sec="0"+sec;}
			if(hour<10){hour="0"+hour;}
			document.getElementById('Swatch').innerHTML = hour + ":" + min + ":" + sec;
		}
	</script>
</body>
</html>
