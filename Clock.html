<!DOCTYPE html>
<html>
<head>
	<title>Digital Clock</title>
	<style type="text/css">
		body{
			display: flex;
			align-items: center;
			min-height: 90vh;
			justify-content: center;
			background-color: rgb(0,0,25);
		}
		div{
			font-family: verdana;
			font-size: 100px;
			color: white;
		}
	</style>
</head>
<body>
	<div id="dClock"></div>
	<script type="text/javascript">
		function Reload(){
			var date = new Date();
			var h = date.getHours();
			var m = date.getMinutes();
			var s = date.getSeconds();
			var setTime = "AM" ;

			if(h==0){
				h=12;
			}
			if(h>12){
				h=h-12;
				setTime = "PM" ;
			}
			if(h<10){
				h="0"+h;
			}
			if(m<10){
				m="0"+m;
			}
			if(s<10){
				s="0"+s;
			}
			document.getElementById("dClock").innerHTML = h + ":" + m + ":" + s + " " + setTime;

			setTimeout(Reload,10);
		}
		Reload();
	</script>
</body>
</html>
